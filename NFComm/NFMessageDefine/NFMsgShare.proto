//EGMI_REQ_SWAP_HOME_SCENE
message ReqAckHomeScene
{
	bytes 	data = 1;
}

message ItemStruct
{
    bytes item_id            = 1; // 配置ID
    int32 item_count          = 2; // 数量
}

message CurrencyStruct
{
    int32 currency_type        = 1;// 金币，钻石，体力等等东西的类型
    int32 currency_count       = 2;// 数量
}

//EGMI_REQ_START_OPPNENT						= 1220;
