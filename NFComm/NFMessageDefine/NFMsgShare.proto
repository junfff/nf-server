syntax = "proto3";

package NFMsg; 

import "NFDefine.proto";
import "NFMsgBase.proto";


//除 去基础对象身上的属性外，这里全部游戏中的逻辑协议

message ReqEnterGameServer
{
	int32           RpcId = 150;
	Ident 		id = 1;
	bytes 		account = 2;
    int32 		game_id = 3;
	bytes 		name = 4;
}

message ReqAckEnterGameSuccess
{
	int32           RpcId = 151;
    int32 		arg = 1;
}

message ReqHeartBeat
{
    int32 		arg = 1;
}

message ReqLeaveGameServer
{
    int32 		arg = 1;
}

message PlayerEntryInfo//对象出现基本信息
{
	Ident	object_guid = 1;
	float	x = 2;
	float	y = 3;
	float	z = 4;
	int32	career_type = 5;
	int32	player_state = 6;
	bytes  config_id = 7;
	int32  scene_id = 8;
	bytes  class_id = 9;
}

message AckPlayerEntryList//对象出现列表
{
	int32           RpcId = 200;
	repeated PlayerEntryInfo object_list = 1;
}
message AckDataFinished//对象出现列表
{
	int32           RpcId = 260;
	repeated PlayerEntryInfo object_list = 1;
}
message AckPlayerLeaveList//对象离去列表
{
	int32 RpcId = 201;
	repeated Ident 	object_list = 1;
}

message ReqAckSynData//message sysn
{
	enum SynType
	{
		EST_UNKNOW = 0;//
		EST_GROUP = 1;	//层
		EST_SCENE = 2;	//场景
		EST_CLAN = 3;	//公会
		EST_FRIEND = 4;	//好友
	}
	Ident 		syser = 1;
	repeated Ident 		object_list = 2;
	bytes  	data = 3;
	SynType  	syn_type = 4;
	ESynMsgID	msg_id = 5;//有消息ID限制
}


////////////////////////////////////////////////////////////////////////////////////////////////////
message ReqAckPlayerMove
{
	int32 RpcId = 1230;
	Ident 	mover = 1;
	int32  moveType = 2;//future_state
	float speed = 3;
	int32 time = 4;
	int32 lastState = 5;
	repeated Vector3 target_pos = 6;
	repeated Vector3 source_pos = 7;
	repeated Vector3 move_direction = 8;
}
message ReqAckPlayerMoveB
{
	int32 RpcId = 1231;
	Ident 	mover = 1;
	int32  moveType = 2;//future_state
	float speed = 3;
	int32 time = 4;
	int32 lastState = 5;
	repeated Vector3 target_pos = 6;
	repeated Vector3 source_pos = 7;
	repeated Vector3 move_direction = 8;
}
		
message ReqAckPlayerChat
{
	enum EGameChatType
	{
		EGCT_CLAN = 0;
		EGCT_PRIVATE = 1;
		EGCT_TEAM = 2;
		EGCT_WORLD = 3;
	}
	
	message ChatContainer
	{
		enum ContainerType
		{
			EGCT_UNKNOW = 0;//
			EGCT_ITEM = 1;	//道具
		}
	
		int32 ConTainerType = 2;
		bytes data_info = 3;
	}


	Ident	chat_id = 1;
	EGameChatType  chat_type = 2;
	bytes chat_info = 3;
	bytes chat_name = 4;
	Ident	target_id = 5;
	repeated ChatContainer Container_data = 6;
}

message ReqAckPlayerPosSync
{
	Ident 	mover = 1;
	int32 time = 2;
	float InterpolationTime = 3;
	Vector3 position = 4;
    Vector3 direction = 5;
    int32 status = 6;
    int32 frame = 7;
}

////////////////////////////

message EffectData
{
	enum EResultType
	{
		EET_FAIL = 0;
		EET_SUCCESS = 1;
		EET_REFUSE = 2;
		EET_MISS = 3;	
		EET_CRIT = 4;	
	}
	Ident 			effect_ident = 1;
	int32  		effect_value = 2;
	EResultType  	effect_rlt = 3;
}

message ReqAckUseSkill
{
	Ident 	user = 1;
	bytes skill_id = 2;
	int32  use_index = 3;//因为客户端要先展示
	repeated EffectData 	effect_data = 4;
}

message ReqAckUseItem
{
	Ident 	user = 1;
	Ident item_guid	= 2;
	repeated EffectData 	effect_data = 3;
	ItemStruct 	item = 4;
	Ident 			targetid = 5;
	Vector3 		position = 6;
}

